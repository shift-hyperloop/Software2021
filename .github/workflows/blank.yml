name: Qt Build

on: [push, pull_request]

jobs:
  install:
    runs-on: windows-latest
    steps:
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          dir: '${{ github.workspace }}/example/'
          install-deps: 'true'
          modules: 'qtcharts qtwebengine'
          mirror: 'http://mirrors.ocf.berkeley.edu/qt/'
          cached: 'false'
          aqtversion: '==0.9.7'
          py7zrversion: '==0.10.1'
          extra: '--external 7z'
